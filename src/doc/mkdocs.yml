site_name: Auto Dagger

site_description: Automatic Dagger setup using Hilt
site_author: Nicklas Ansman
site_url: https://github.com/ansman/auto-dagger

repo_name: auto-dagger
repo_url: https://github.com/ansman/auto-dagger
edit_uri: edit/main/src/doc/docs/

copyright: 'Copyright &copy; 2022-2023 Nicklas Ansman'

plugins:
  - markdownextradata
  - search:
      separator: '[\s\u200b\-_,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - minify:
      minify_html: true

theme:
  name: 'material'
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  social:
    - type: 'github'
      link: 'https://github.com/ansman/auto-dagger'
  features:
    - navigation.tracking
    - navigation.top
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.expand
    - toc.follow
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
extra_css:
  - stylesheets/extra.css

extra:
  version:
    provider: mike

  analytics:
    provider: google
    property: G-GRS0F8KL20

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      normalize_issue_symbols: true
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      auto_append:
        - includes/mkdocs.md
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Usage:
      - '@AutoInitialize': usage/auto-initialize.md
      - '@AutoBind': usage/auto-bind.md
      - '@Replaces': usage/replaces.md
  - Integrations:
      - AndroidX:
        - Room: integrations/androidx/room.md
        - ViewModel: integrations/androidx/viewmodel.md
      - Retrofit: integrations/retrofit.md
      - Ktorfit: integrations/ktorfit.md
  - Limitations: limitations.md
  - About:
      - Release Notes: https://github.com/ansman/auto-dagger/releases
      - How It Works: about/how-it-works.md
      - License: about/license.md
